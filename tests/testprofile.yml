# output directory for all stuff
outdir: "results"
# input mesh file
meshfile: "mesh.med"
# define the studies
calculations: 
  - name: "main"
    commandfile: "main.comm"
    resultfiles:
      - bikeframe.rmed: 80
      - bikeframe.msh: 81
      - buckling.rmed: 82
      - bikeframe.table: 39
      - bikeframe.resu: 38
      - buckling.resu: 37
      - vmises.table: 40
